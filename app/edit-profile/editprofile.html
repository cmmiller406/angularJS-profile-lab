<form ng-submit="$ctrl.saveProfile($ctrl.userInfo);">
    <p id="edit-title">Use the form below to update your profile.</p>
    <label for="nameInput">Name</label>
    <input id="nameInput" type="text" ng-model="$ctrl.userInfo.name">
    <label for="contactInput">Contact</label>
    <input id="contactInput" type="text" ng-model="$ctrl.userInfo.contact">
    <label for="textArea">Bio</label>
    <input id="textArea" type="text" ng-model="$ctrl.userInfo.bio">
    <button>Update</button>
</form>
